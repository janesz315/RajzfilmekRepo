<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="my.css">
  </head>
  <body>
    <div class="container-fluid my-container p-0">

        
        <!-- #region Header -->
        <!-- #endregion Header -->
        <!-- #region Menu -->
        <nav class="navbar navbar-expand-md "  style="background-color: #e3f2fd;">
            <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" onclick="getHome()">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item" onclick="getAbout()">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item" onclick="getContact()">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                
                <li class="nav-item dropdown">
                    <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >
                    Tables
                </a>
                <ul class="dropdown-menu">
                    <li onclick="getTable()"><a class="dropdown-item" href="#">Table of cartoons</a></li>
                    <li onclick="getTable2()"><a class="dropdown-item" href="#">Table of countries</a></li>
                    <li onclick="getTable3()"><a class="dropdown-item" href="#">Table of creators</a></li>
                </ul>
            </li>
            <li class="nav-item dropdown">
                <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >
                Cards
            </a>
            <ul class="dropdown-menu">
                <li onclick="getCards()"><a class="dropdown-item" href="#">Cards of cartoons</a></li>
                <li onclick="getCards2()"><a class="dropdown-item" href="#">Cards of countries</a></li>
                <li onclick="getCards3()"><a class="dropdown-item" href="#">Cards of creators</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                </li>
            </ul>
        </li>
            <!-- <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
            </li> -->
        </ul>
        <!-- <form class="d-flex" role="search">
            <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                  Search
              </button>
            </form> -->
        </div>
    </div>
      </nav>
    <!-- #endregion Menu -->
    <!-- #region Content -->
    <div id="contentBox"></div>
    <!-- #endregion Content -->
    <!-- #region Footer -->
    <!-- #endregion Footer -->
    <!-- #region Modal -->
    <div
        class="modal fade"
        id="modalCard"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                <!-- title -->
                <span id="modalTitle"></span>
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                onclick="onClickCancelButton()"
              ></button>
            </div>
            <!-- content -->
            <div class="modal-body" id="modalContent">...</div>

            <div class="modal-footer">
              <!-- cancel -->
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                onclick="onClickCancelButton()"
              >
                cancel
              </button>
              <!-- save -->
              <button
                type="button"
                class="btn btn-primary d-none"
                data-bs-dismiss="modal"
                id="saveButton"
                onclick="onClickSaveButton()"
              >
                Save
              </button>
              <!-- yes -->
              <button
                type="button"
                class="btn btn-primary d-none"
                data-bs-dismiss="modal"
                id="yesButton"
                onclick="onClickYesButton()"
              >
                Yes
              </button>
            </div>
          </div>
        </div>
      </div>
    <!-- #endregion Modal -->
</div>
    
    <script
    src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
    integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D"
    crossorigin="anonymous"
    async
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="my.js"></script>
</body>
</html>
